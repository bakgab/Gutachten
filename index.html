<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZBD Qr Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #212529;
      margin: 0;
    }

    /* Fejléc (szürke sáv) */
    .topbar {
      width: 100%;
      background-color: #f8f9fa;
      border-bottom: 1px solid #e2e3e5;
      padding: 1rem;
      box-sizing: border-box;
    }

    .topbar-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    /* Logó (átlátszó háttérrel) */
    .logo-area img {
      max-height: 40px;
      object-fit: contain;
      display: block;
    }

    /* Központi doboz */
    .page-wrap {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .panel {
      border: 1px solid #d3d4d5;
      border-radius: 4px;
      background: #ffffff;
    }

    .panel-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #d3d4d5;
      border-radius: 4px 4px 0 0;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      font-weight: 500;
      color: #212529;
    }

    .panel-body {
      padding: 1.5rem 1rem 1rem;
      text-align: center;
    }

    /* Instrukciós szöveg */
    .instructions {
      font-size: 1rem;
      font-weight: 600;
      color: #212529;
      line-height: 1.4;
      margin: 0 auto 1rem;
    }

    /* Input mező */
    .input-wrapper {
      max-width: 32rem;
      margin: 0.5rem auto 1rem;
      text-align: left;
    }

    .search-input {
      width: 100%;
      font-size: 1rem;
      line-height: 1.4;
      padding: 0.6rem 0.75rem;
      border: 1px solid #adb5bd;
      border-radius: 4px;
      color: #212529;
      box-sizing: border-box;
    }

    .search-input::placeholder {
      color: #6c757d;
    }

    /* Keresés gomb */
    .btn-search {
      background-color: #007bff !important;
      color: #fff !important;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.6rem 1.25rem;
      border-radius: 4px;
      border: 1px solid #007bff !important;
      cursor: pointer;
      min-width: 7rem;
      margin-bottom: 0; /* ne hagyjon üres helyet */
    }

    .btn-search:hover {
      background-color: #0069d9 !important;
      border-color: #0062cc !important;
    }

    /* Alsó információs rész */
    .more-info {
      font-size: 1rem;
      line-height: 1.4;
      color: #212529;
      margin-top: 1rem; /* kis távolság a gombtól */
    }

    .more-info a {
      color: #007bff;
      text-decoration: none;
      margin-left: 0.3em;
    }

    .more-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Fejléc logóval -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo-area">
        <img src="logo.png" />
      </div>
    </div>
  </header>

  <!-- Központi panel -->
  <main class="page-wrap">
    <section class="panel">
      <div class="panel-header">Digitales Gutachten</div>
      <div class="panel-body">

        <div class="instructions">
          Um das aktuelle Gutachten abzurufen, geben Sie bitte die eindeutige Gutachtennummer ein
        </div>

        <div class="input-wrapper">
          <input id="keywordInput" type="text" class="search-input" placeholder="Gutachten-Nr." />
        </div>

        <button id="openBtn" class="btn-search">Suchen</button>

        <div class="more-info">
          Ältere Gutachten zu diesem Fahrzeug finden Sie unter <a href="https://kfzgutachten.at" target="_blank" rel="noopener noreferrer">kfzgutachten.at</a>
        </div>

      </div>
    </section>
  </main>

  <script>
    const input = document.getElementById("keywordInput");
    const btn = document.getElementById("openBtn");

    function openPDF() {
      const keyRaw = input.value.trim();
      if (!keyRaw) return; // ha üres, ne történjen semmi

      const pdfPath = `pdfek/${keyRaw}.pdf`;
      window.open(pdfPath, "_blank");
    }

    btn.addEventListener("click", openPDF);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") openPDF();
    });
  </script>
</body>
</html>
