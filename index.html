<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZBD Qr Code</title>

  <style>
    /* Alap stílusok */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #212529;
      margin: 0;
    }

    /* Fejléc (logo sáv) */
    .topbar {
      width: 100%;
      background-color: #f8f9fa; /* nagyon halvány szürke */
      border-bottom: 1px solid #e2e3e5;
      padding: 1rem;
      box-sizing: border-box;
    }

    .topbar-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    /* LOGÓ — háttér nélkül */
    .logo-area img {
      max-height: 40px;
      object-fit: contain;
      display: block;
    }

    /* Oldal tartalma */
    .page-wrap {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    /* A nagy keretes doboz */
    .panel {
      border: 1px solid #d3d4d5;
      border-radius: 4px;
      background: #ffffff;
      box-sizing: border-box;
    }

    /* Panel fejléce ("Digi" mintájára) */
    .panel-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #d3d4d5;
      border-radius: 4px 4px 0 0;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      font-weight: 500;
      color: #212529;
    }

    /* Panel tartalma */
    .panel-body {
      padding: 1.5rem 1rem 2rem;
      text-align: center;
    }

    .instructions {
      font-size: 1rem;
      font-weight: 600;
      color: #212529;
      line-height: 1.4;
      max-width: 32rem;
      margin: 0 auto 1rem auto;
    }

    /* Input mező */
    .input-wrapper {
      max-width: 32rem;
      margin: 0.5rem auto 1rem auto;
      text-align: left;
    }

    .search-input {
      width: 100%;
      font-size: 1rem;
      line-height: 1.4;
      padding: 0.6rem 0.75rem;
      border: 1px solid #adb5bd;
      border-radius: 4px;
      box-sizing: border-box;
      color: #212529;
    }

    .search-input::placeholder {
      color: #6c757d;
    }

    /* Kék gomb */
    .btn-search {
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.6rem 1.25rem;
      border-radius: 4px;
      border: 1px solid #007bff;
      cursor: pointer;
      min-width: 7rem;
    }

    .btn-search:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-wrapper {
      margin: 0 auto 1.5rem;
    }

    /* Hibaüzenet */
    .message {
      font-size: 0.9rem;
      min-height: 1.2em;
      color: #b91c1c;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Alsó infó blokk */
    .more-info {
      font-size: 1rem;
      line-height: 1.4;
      color: #212529;
    }

    .more-info a {
      color: #0d6efd;
      text-decoration: none;
    }

    .more-info a:hover {
      text-decoration: underline;
    }

    /* Mobil finomítás */
    @media (max-width: 480px) {
      .panel-header {
        font-size: 1.1rem;
      }
      .instructions {
        font-size: 0.95rem;
      }
      .btn-search {
        width: 100%;
        text-align: center;
      }
      .btn-wrapper {
        max-width: 32rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- FELSŐ LOGÓ SÁV -->
  <header class="topbar">
    <div class="topbar-inner">
     <div class="logo-area">
        <img src="logo.png" alt="Cég logó" />
      </div>
    </div>
  </header>

  <!-- KÖZPONTI KERETES PANEL -->
  <main class="page-wrap">
    <section class="panel">

      <!-- Fejléc ("Digi" mintájára) -->
      <div class="panel-header">
        Digitales Gutachten
      </div>

      <!-- Tartalom -->
      <div class="panel-body">

        <div class="instructions">
          Um das aktuelle Gutachten abzurufen, geben Sie bitte die eindeutige Gutachtennummer ein
        </div>

        <div class="input-wrapper">
          <input
            id="keywordInput"
            type="text"
            class="search-input"
            placeholder="Gutachten-Nr."
          />
        </div>

        <div class="btn-wrapper">
          <button id="openBtn" class="btn-search">Suchen</button>
        </div>

        <div id="messageBox" class="message"></div>

        <div class="more-info">
          Ältere Gutachten zu diesem Fahrzeug finden Sie unter <br />
          <a href="https://kfzgutachten.at">kfzgutachten.at</a>
        </div>

      </div>
    </section>
  </main>

  <script>
    // működés: azonosító -> megpróbáljuk megnyitni pdfek/{azonosito}.pdf új fülön
    const input = document.getElementById("keywordInput");
    const btn = document.getElementById("openBtn");
    const msg = document.getElementById("messageBox");

    function openPDF() {
      const keyRaw = input.value.trim();

      if (!keyRaw) {
        msg.textContent = "Bitte Gutachtennummer eingeben";
        return;
      }

      msg.textContent = ""; // reset hibaüzenet

      const pdfPath = `pdfek/${keyRaw}.pdf`;

      // Új fülön megnyitjuk. Ha nincs ilyen fájl, az új fülön fog látszani a hiba (404).
      window.open(pdfPath, "_blank");
    }

    btn.addEventListener("click", openPDF);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        openPDF();
      }
    });
  </script>
</body>
</html>
